version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: govlink
      POSTGRES_PASSWORD: govlink_secure_2026
      POSTGRES_DB: govlink_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U govlink"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
      - ai_models:/app/models
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://govlink:govlink_secure_2026@postgres:5432/govlink_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
      - ai_models:/app/models
    environment:
      DATABASE_URL: postgresql+asyncpg://govlink:govlink_secure_2026@postgres:5432/govlink_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      - postgres
      - redis

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A backend.tasks.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
    environment:
      DATABASE_URL: postgresql+asyncpg://govlink:govlink_secure_2026@postgres:5432/govlink_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

  flower:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A backend.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  ai_models:
